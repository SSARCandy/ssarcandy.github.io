# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: SSARCandy
subtitle: ''
description: ''
author: 許書軒
language: zh_tw
timezone: Asia/Taipei

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ssarcandy.tw
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM DD YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: indigo-modified

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:SSARCandy/ssarcandy.github.io.git
  branch: master

# add caption for iamges
image_caption:
  enable: true  # false to disable
  class_name: image-caption #if you wanna customize the style for the caption, you can assign a class name, default is 'image-caption'

sitemap:
  path: sitemap.xml

disqus_shortname: ssarcandy

hfc_favicons:
  enable: true
  src: img/favico.png
  target: img/

hfc_html:
  enable: true

hfc_css:
  enable: true

hfc_useref:
  enable: true
  concat: true
  exclude: 

hfc_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude: 
    - '*.min.js'

hfc_img:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  webp: false
  gifslice: true
  jpegtran: true
  jpegrecompress: false
  jpegrecompressQuality: 'medium'
  optipng: true
  svgo: true

criticalcss:
  enable: true
  critical:
    minify: true

math:
  engine: 'mathjax' # or 'katex'
  mathjax:
    src: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML

popularPosts:
  # (optional) Popular posts options
  googleAnalyticsAPI:
    # clientId: *****.apps.googleusercontent.com # get it from google dev-console
    # serviceEmail: *****@hexo-pv.iam.gserviceaccount.com  # get it from google dev-console
    # key: /source/ga.pem
    # viewId: 123456789 # get it from ga
    expiresDate: 10
    pvMeasurementsStartDate: 2016/07/20
