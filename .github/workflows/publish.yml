# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Publish Static Website

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      run: |
        npm install
    - name: setup git environment
      run: |
        git config --global user.name "bot"
        git config --global user.email ssarcandy@gmail.com 
        git clone https://github.com/SSARCandy/ssarcandy.github.io .deploy_git
        cd .deploy_git && git checkout master
        cd ..
        echo "$GOOGLE_APPLICATION_CREDENTIALS_CONTENT" > ./hexo-pv-c7938b2e210b.json
    - name: npm insatll
      run: |
        npm run lint
        npm run build:pageview
        npm run build:webpack
        npm run deploy
